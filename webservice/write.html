<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <title></title>

    <meta name="description" content="" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./write.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=HelveticaNeue:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Segoe UI:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Helvetica Neue:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="write-div">
      <div class="contents-div">Contents</div>
      <div class="action-div">Action</div>
      <div class="div">블랙팬서</div>
      <div class="div1">
        <div class="div2">
          <div class="div3">
            <b class="review-b">Review</b>
            <div class="div4"></div>
            <div class="div5"><div class="tittle">Tittle :</div></div>
            <div class="div6">
              <div class="confirm-div">Confirm</div>
              <div class="iconcontentcreate-24px-div">
                <img class="color-icon" alt="" src="public/-color.svg" />
              </div>
            </div>
            <div class="div7">
              <div class="movie">Movie :</div>
              <div class="div8">
                <div class="iconcontentfilter-list-24px-div">
                  <img class="color-icon1" alt="" src="public/-color1.svg" />
                </div>
              </div>
              <div class="dropdownmenuselect-div" style="display: none">
                <div class="content-div">
                  <div class="dropdownitem-div">
                    <div class="rectangle-div"></div>
                    <div class="label-div">Action</div>
                  </div>
                  <div class="dropdownitem-div">
                    <div class="rectangle-div"></div>
                    <div class="label-div">Another action</div>
                  </div>
                  <div class="dropdownitem-div">
                    <div class="rectangle-div"></div>
                    <div class="label-div">Something else</div>
                  </div>
                  <div class="dropdownitem-div">
                    <div class="rectangle-div"></div>
                    <div class="label-div">Something else</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="div9">
              <div class="movie">Category :</div>
              <div class="div10">
                <div
                  class="iconcontentfilter-list-24px-div1"
                  id="category"
                  onclick="categoryToggle()"
                >
                  <img class="color-icon1" alt="" src="public/-color1.svg" />
                </div>
              </div>
              <div class="dropdownmenuselect-div1" style="display: none">
                <div class="content-div">
                  <div class="dropdownitem-div4">
                    <div class="rectangle-div"></div>
                    <div class="label-div">Action</div>
                  </div>
                  <div class="dropdownitem-div4">
                    <div class="rectangle-div"></div>
                    <div class="label-div">Another action</div>
                  </div>
                  <div class="dropdownitem-div4">
                    <div class="rectangle-div"></div>
                    <div class="label-div">Something else</div>
                  </div>
                  <div class="dropdownitem-div4">
                    <div class="rectangle-div"></div>
                    <div class="label-div">Something else</div>
                  </div>
                </div>
              </div>
            </div>
            <img class="color-icon3" alt="" src="public/-color3.svg" />
          </div>
        </div>
        <div class="header-div">
          <img class="tgv-logo-icon" alt="" src="public/tgv-logo@2x.png" />
          <div class="div11">
            <b class="tgv-b">TGV</b>
            <div class="tu-golden-village">TU Golden Village</div>
          </div>
          <div class="div12"><div class="logout-div">Logout</div></div>
        </div>
      </div>
    </div>

    <script>
      function categoryToggle() {
        var category = document.getElementById('category');

        if (category.style.display == 'none') {
          category.style.display == 'block';
        } else {
          category.style.display == 'none';
        }
      }
    </script>
  </body>
</html>
